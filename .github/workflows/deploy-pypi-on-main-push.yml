name: Deploy PyPI on Main Push

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry and Twine
        run: |
          pip install poetry twine

      - name: Update package name to zylib-test for staging
        run: |
          echo "üõ† Changing package name in pyproject.toml to 'zylib-test'"
          sed -i 's/^name = "zylo-docs"/name = "zylib-test"/' pyproject.toml

      - name: Deploy to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          set -e

          echo "--- Í∏∞Ï°¥ dist ÏÇ≠Ï†ú ---"
          rm -rf ./dist

          echo "--- Git ÏÑ§Ï†ï ---"
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

          echo "--- Î≤ÑÏ†Ñ Ïò¨Î¶¨Í∏∞ ---"
          poetry version patch
          VERSION=$(poetry version -s)
          echo "‚û°Ô∏è ÏÉà Î≤ÑÏ†Ñ: $VERSION"

          echo "--- Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Ïª§Î∞ã ---"
          git add pyproject.toml
          git commit -m "üîñ Bump version to $VERSION for PyPI release [skip ci]" || echo "No changes to commit"

          echo "--- Ïª§Î∞ã Ìë∏Ïãú ---"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

          echo "--- ÎπåÎìú ---"
          poetry build

          echo "--- PyPI ÏóÖÎ°úÎìú ---"
          twine upload dist/*

          echo "‚úÖ Î∞∞Ìè¨ ÏôÑÎ£å!"
