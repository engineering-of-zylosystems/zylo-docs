name: Deploy PyPI on Main Push

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry and Twine
        run: |
          pip install poetry twine

      - name: Update package name to zylo-docs for staging
        run: |
          echo "üõ† Changing package name in pyproject.toml to 'zylo-docs'"
          sed -i 's/^name = "zylib-test"/name = "zylo-docs"/' pyproject.toml

      - name: Deploy to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          set -e

          echo "--- Í∏∞Ï°¥ dist ÏÇ≠Ï†ú ---"
          rm -rf ./dist

          echo "--- ÎπåÎìú ---"
          poetry build

          echo "--- PyPI ÏóÖÎ°úÎìú ---"
          twine upload dist/*

          echo "‚úÖ Î∞∞Ìè¨ ÏôÑÎ£å!"
