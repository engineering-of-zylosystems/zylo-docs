name: Deploy PyPI on Main Push

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry and Twine
        run: |
          pip install poetry twine

      - name: Bump version, build and upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          set -e

          echo "--- Í∏∞Ï°¥ dist/ ÏÇ≠Ï†ú ---"
          rm -rf dist

          echo "--- Git ÏÑ§Ï†ï ---"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "--- Î≤ÑÏ†Ñ Ìå®Ïπò (poetry version patch) ---"
          poetry version patch

          echo "--- Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Ïª§Î∞ã ---"
          git add pyproject.toml
          git commit -m "üîñ Bump version for PyPI release [skip ci]" || echo "No version change to commit"

          echo "--- Ïª§Î∞ã Ìë∏Ïãú ---"
          git push origin HEAD

          echo "--- ÎπåÎìú ---"
          poetry build

          echo "--- PyPI ÏóÖÎ°úÎìú ---"
          twine upload --repository pypi dist/*

          echo "--- ‚úÖ Î∞∞Ìè¨ ÏôÑÎ£å ---"
